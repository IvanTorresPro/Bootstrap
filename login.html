<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<body>
	<h1>Login to my App</h1>
	<div class="col-md-4 col-md-offset-4 loginDiv">
	<form class="">
		 <div class="form-group">

    <div class="input-group">
      <div class="input-group-addon">
      	<i class="glyphicon glyphicon-user"></i>
      </div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Your Username">
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Your Email</label>
    <div class="input-group">
      <div class="input-group-addon">
      	<i class="glyphicon glyphicon-envelope"></i>
      </div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Your Email">
    </div>
  </div>

  <div class="form-group">
  <div class="col-md-6">
    <label class="sr-only" for="exampleInputAmount">Your Password</label>
    <div class="input-group">
      <div class="input-group-addon">
      	<i class="glyphicon glyphicon-lock"></i>
      </div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="**********">
    </div>
  </div>

  <div class="form-group">
  <div class="col-md-6">
    <label class="sr-only" for="exampleInputAmount">Confirm</label>
    <div class="input-group">
      <div class="input-group-addon">
      	<i class="glyphicon glyphicon-lock"></i>
      </div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="**********">
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block">Create a free account</button>
  <button type="button" class="btn btn-primary btn-lg btn-block">Sign with dropbox</button>

	</form>
		
	</div>

</body>
